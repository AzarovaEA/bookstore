<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
<section class="login">
    <div class="flex close-popup-btn-container">
        <button class="close-popup-btn">&times;</button>
    </div>
    <form class="login-form">
        <div class="login-form__form-item">
            <div class="label">Логин</div>
            <input name="login" type="text" placeholder="Логин">
            <div class="error"></div>
        </div>
        <div class="login-form__form-item">
            <div class="label">Пароль</div>
            <input name="password" type="password" placeholder="Пароль">
        </div>

        <div class="login-form__form-item has-error">
            <div class="label">Повторите пароль</div>
            <input name="verification-password" type="password" placeholder="Повторите пароль">
            <div class="error">Некорректный логин или пароль</div>
        </div>

        <br/>
        <div class="login-form__form-item">
            <button class="btn-login" type="submit">Войти</button>
        </div>
    </form>
</section>
</body>
</html>
